<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Login to Parkoreen">
    <title>Login - Parkoreen</title>
    <link rel="manifest" href="/parkoreen/manifest.json">
    <meta name="theme-color" content="#2d5a27">
    <link rel="stylesheet" href="/parkoreen/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Parkoreen</h1>
                <p>Sign in to continue</p>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username" 
                           placeholder="Enter your username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" name="password" 
                           placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="btn-login">
                    <span class="material-symbols-outlined">login</span>
                    Sign In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/parkoreen/signup/" id="signup-link">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer" style="position: fixed; bottom: 0; left: 0; right: 0;">
        <span>© Copyright JimmyQrg 2026</span>
        <a href="https://github.com/jimmyqrg/" target="_blank" rel="noopener" class="github-link">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z'/%3E%3C/svg%3E" alt="GitHub">
        </a>
    </footer>

    <!-- Fallbacks first -->
    <script>
        window.ToastManager = {
            show: function(msg) { alert(msg); },
            success: function(msg) { alert('✓ ' + msg); },
            error: function(msg) { alert('✗ ' + msg); },
            warning: function(msg) { alert('⚠ ' + msg); },
            info: function(msg) { alert('ℹ ' + msg); }
        };
    </script>

    <!-- Scripts -->
    <script src="/parkoreen/runtime.js"></script>
    <script src="/parkoreen/assets/js/style.js"></script>
    <script>
        // Get redirect URL from query params
        function getRedirectUrl() {
            var params = new URLSearchParams(window.location.search);
            var redirect = params.get('redirect');
            if (redirect) {
                return decodeURIComponent(redirect);
            }
            return '/parkoreen/dashboard/';
        }

        // Pass redirect to signup link
        var signupLink = document.getElementById('signup-link');
        var redirectParam = new URLSearchParams(window.location.search).get('redirect');
        if (redirectParam) {
            signupLink.href = '/parkoreen/signup/?redirect=' + encodeURIComponent(redirectParam);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Redirect if already logged in
            if (Auth.isLoggedIn()) {
                window.location.href = getRedirectUrl();
                return;
            }

            var form = document.getElementById('login-form');
            var btnLogin = document.getElementById('btn-login');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                var username = document.getElementById('username').value.trim();
                var password = document.getElementById('password').value;

                if (!username || !password) {
                    ToastManager.error('Please fill in all fields');
                    return;
                }

                btnLogin.disabled = true;
                btnLogin.innerHTML = '<div class="spinner" style="width: 20px; height: 20px;"></div> Signing in...';

                try {
                    await Auth.login(username, password);
                    ToastManager.success('Welcome back!');
                    window.location.href = getRedirectUrl();
                } catch (error) {
                    ToastManager.error(error.message);
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<span class="material-symbols-outlined">login</span> Sign In';
                }
            });
        });
    </script>
</body>
</html>
