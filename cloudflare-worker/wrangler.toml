# PARKOREEN - Cloudflare Worker Configuration
# Deploy with: wrangler deploy

name = "parkoreen"
main = "worker.js"
compatibility_date = "2024-01-01"

# KV Namespace bindings
[[kv_namespaces]]
binding = "USERS"
id = "4c9e8e0bbf5e43de964a55e2d3433c15"

[[kv_namespaces]]
binding = "MAPS"
id = "dde89b1faa604d08ba549a40fba25e3e"

[[kv_namespaces]]
binding = "SESSIONS"
id = "cf190d62b45e4e1e80099b3fa2f2b083"

[[kv_namespaces]]
binding = "ROOMS"
id = "e0026b47bf10450d9dc542beaba00289"

# Durable Objects for real-time multiplayer
[[durable_objects.bindings]]
name = "GAME_ROOMS"
class_name = "GameRoom"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameRoom"]

# Environment variables (set in Cloudflare dashboard for production)
[vars]
ENVIRONMENT = "development"
