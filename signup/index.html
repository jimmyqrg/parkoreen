<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Create a Parkoreen account">
    <title>Sign Up - Parkoreen</title>
    <link rel="manifest" href="/parkoreen/manifest.json">
    <meta name="theme-color" content="#2d5a27">
    <link rel="stylesheet" href="/parkoreen/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>Parkoreen</h1>
                <p>Create your account</p>
            </div>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label class="form-label" for="name">Display Name</label>
                    <input type="text" class="form-input" id="name" name="name" 
                           placeholder="How others will see you" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username" 
                           placeholder="Choose a unique username" required autocomplete="username">
                    <small style="color: var(--text-muted); font-size: 0.75rem;">
                        This cannot be changed later
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" name="password" 
                           placeholder="At least 6 characters" required autocomplete="new-password" minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-input" id="confirm-password" name="confirmPassword" 
                           placeholder="Re-enter your password" required autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="btn-signup">
                    <span class="material-symbols-outlined">person_add</span>
                    Create Account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/parkoreen/login/">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/parkoreen/runtime.js"></script>
    <script src="/parkoreen/assets/js/style.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirect if already logged in
            if (Auth.isLoggedIn()) {
                Navigation.toDashboard();
                return;
            }

            const form = document.getElementById('signup-form');
            const btnSignup = document.getElementById('btn-signup');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Validation
                if (!name || !username || !password) {
                    ToastManager.error('Please fill in all fields');
                    return;
                }

                if (username.length < 3) {
                    ToastManager.error('Username must be at least 3 characters');
                    return;
                }

                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    ToastManager.error('Username can only contain letters, numbers, and underscores');
                    return;
                }

                if (password.length < 6) {
                    ToastManager.error('Password must be at least 6 characters');
                    return;
                }

                if (password !== confirmPassword) {
                    ToastManager.error('Passwords do not match');
                    AnimationUtils.shake(document.getElementById('confirm-password'));
                    return;
                }

                btnSignup.disabled = true;
                btnSignup.innerHTML = '<div class="spinner" style="width: 20px; height: 20px;"></div> Creating account...';

                try {
                    await Auth.signup(name, username, password);
                    ToastManager.success('Welcome to Parkoreen!');
                    Navigation.toDashboard();
                } catch (error) {
                    ToastManager.error(error.message);
                    btnSignup.disabled = false;
                    btnSignup.innerHTML = '<span class="material-symbols-outlined">person_add</span> Create Account';
                }
            });
        });
    </script>
</body>
</html>
