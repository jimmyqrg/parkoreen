<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Parkoreen Settings">
    <title>Settings - Parkoreen</title>
    <link rel="manifest" href="/parkoreen/manifest.json">
    <meta name="theme-color" content="#2d5a27">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/parkoreen/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="settings-container">
        <button class="btn btn-icon btn-secondary settings-back" id="btn-back">
            <span class="material-symbols-outlined">home</span>
        </button>

        <div class="settings-card">
            <h2 class="settings-title">Settings</h2>

            <!-- Game Settings -->
            <div class="settings-section">
                <div class="settings-section-title">Game</div>
                
                <div class="settings-row">
                    <span class="settings-row-label">Volume</span>
                    <div class="settings-volume">
                        <input type="range" class="form-range" id="volume-range" min="0" max="100" value="100">
                        <input type="number" class="form-input form-input-sm" id="volume-number" min="0" max="100" value="100" style="width: 60px; text-align: center;">
                    </div>
                </div>

                <div class="settings-row">
                    <span class="settings-row-label">Touchscreen Mode</span>
                    <label class="toggle">
                        <input type="checkbox" id="touchscreen-toggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- Account Settings -->
            <div class="settings-section">
                <div class="settings-section-title">Account</div>

                <div class="form-group">
                    <label class="form-label">Display Name</label>
                    <div style="display: flex; gap: 8px;">
                        <input type="text" class="form-input" id="display-name" placeholder="Your display name">
                        <button class="btn btn-secondary" id="btn-update-name">Update</button>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 16px;">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" disabled style="background: var(--bg-dark); cursor: not-allowed;">
                    <small style="color: var(--text-muted); font-size: 0.75rem;">Username cannot be changed</small>
                </div>
            </div>

            <!-- Password Settings -->
            <div class="settings-section">
                <div class="settings-section-title">Change Password</div>

                <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-input" id="current-password" placeholder="Enter current password">
                </div>

                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-input" id="new-password" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-input" id="confirm-password" placeholder="Confirm new password">
                </div>

                <button class="btn btn-secondary" id="btn-change-password" style="width: 100%;">
                    <span class="material-symbols-outlined">lock</span>
                    Change Password
                </button>
            </div>

            <!-- Sign Out -->
            <div class="settings-section">
                <button class="btn btn-danger" id="btn-logout" style="width: 100%;">
                    <span class="material-symbols-outlined">logout</span>
                    Sign Out
                </button>
            </div>
        </div>
    </div>

    <script>
        // Safe toast functions
        function toastError(msg) {
            console.log('[Toast Error]', msg);
            try {
                if (window.ToastManager && typeof window.ToastManager.show === 'function') {
                    window.ToastManager.show(msg, 'error');
                } else { alert('Error: ' + msg); }
            } catch (e) { alert('Error: ' + msg); }
        }
        function toastSuccess(msg) {
            console.log('[Toast Success]', msg);
            try {
                if (window.ToastManager && typeof window.ToastManager.show === 'function') {
                    window.ToastManager.show(msg, 'success');
                } else { alert(msg); }
            } catch (e) { alert(msg); }
        }
    </script>

    <script src="/parkoreen/runtime.js?v=5"></script>
    <script src="/parkoreen/assets/js/style.js?v=5"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!Auth.requireAuth()) return;

            var user = Auth.getUser();
            document.getElementById('display-name').value = user.name || '';
            document.getElementById('username').value = user.username || '';

            var volumeRange = document.getElementById('volume-range');
            var volumeNumber = document.getElementById('volume-number');
            var touchscreenToggle = document.getElementById('touchscreen-toggle');

            var savedVolume = Settings.get('volume');
            volumeRange.value = savedVolume;
            volumeNumber.value = savedVolume;
            touchscreenToggle.checked = Settings.get('touchscreenMode');

            // Back button
            document.getElementById('btn-back').onclick = function() {
                Navigation.toDashboard();
            };

            // Volume controls
            volumeRange.oninput = function(e) {
                volumeNumber.value = e.target.value;
                Settings.set('volume', parseInt(e.target.value));
            };

            volumeNumber.onchange = function(e) {
                var vol = Math.max(0, Math.min(100, parseInt(e.target.value) || 100));
                volumeRange.value = vol;
                volumeNumber.value = vol;
                Settings.set('volume', vol);
            };

            // Touchscreen toggle
            touchscreenToggle.onchange = function(e) {
                Settings.set('touchscreenMode', e.target.checked);
            };

            // Update display name
            document.getElementById('btn-update-name').onclick = async function() {
                var name = document.getElementById('display-name').value.trim();
                if (!name) {
                    toastError('Please enter a display name');
                    return;
                }
                try {
                    var updateFn = Auth.updateProfile;
                    await updateFn.call(Auth, { name: name });
                    toastSuccess('Display name updated!');
                } catch (e) {
                    toastError(e.message);
                }
            };

            // Change password
            document.getElementById('btn-change-password').onclick = async function() {
                var currentPassword = document.getElementById('current-password').value;
                var newPassword = document.getElementById('new-password').value;
                var confirmPassword = document.getElementById('confirm-password').value;

                if (!currentPassword || !newPassword || !confirmPassword) {
                    toastError('Please fill in all password fields');
                    return;
                }
                if (newPassword.length < 6) {
                    toastError('New password must be at least 6 characters');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    toastError('New passwords do not match');
                    return;
                }

                try {
                    var changeFn = Auth.changePassword;
                    await changeFn.call(Auth, currentPassword, newPassword);
                    toastSuccess('Password changed successfully!');
                    document.getElementById('current-password').value = '';
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                } catch (e) {
                    toastError(e.message);
                }
            };

            // Sign Out
            document.getElementById('btn-logout').onclick = function() {
                if (confirm('Are you sure you want to sign out?')) {
                    Auth.logout();
                    window.location.href = '/parkoreen/login/';
                }
            };
        });
    </script>
</body>
</html>
