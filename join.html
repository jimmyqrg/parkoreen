<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Join a Parkoreen game">
    <title>Join Game - Parkoreen</title>
    <link rel="manifest" href="/parkoreen/manifest.json">
    <meta name="theme-color" content="#2d5a27">
    <link rel="stylesheet" href="/parkoreen/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="join-container">
        <!-- Back Button -->
        <button class="btn btn-icon btn-secondary join-back" id="btn-back">
            <span class="material-symbols-outlined">home</span>
        </button>

        <!-- Join Card -->
        <div class="join-card">
            <h2 class="join-title" id="join-title">Enter Game Code</h2>

            <form id="join-form">
                <div class="form-group">
                    <label class="form-label" for="game-code">Game Code</label>
                    <input type="text" class="form-input" id="game-code" name="gameCode" 
                           placeholder="Enter 6-digit code" required maxlength="6"
                           style="text-align: center; font-size: 1.5rem; letter-spacing: 8px; text-transform: uppercase;">
                </div>

                <div class="form-group hidden" id="password-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="text" class="form-input" id="password" name="password" 
                           placeholder="Enter room password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;" id="btn-join">
                    <span class="material-symbols-outlined">login</span>
                    Join
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer" style="position: fixed; bottom: 0; left: 0; right: 0;">
        <span>© Copyright JimmyQrg 2026</span>
        <a href="https://github.com/jimmyqrg/" target="_blank" rel="noopener" class="github-link">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z'/%3E%3C/svg%3E" alt="GitHub">
        </a>
    </footer>

    <!-- Fallbacks first -->
    <script>
        window.ToastManager = {
            show: function(msg) { alert(msg); },
            success: function(msg) { alert('✓ ' + msg); },
            error: function(msg) { alert('✗ ' + msg); },
            warning: function(msg) { alert('⚠ ' + msg); },
            info: function(msg) { alert('ℹ ' + msg); }
        };
    </script>

    <!-- Scripts -->
    <script src="/parkoreen/runtime.js"></script>
    <script src="/parkoreen/assets/js/style.js"></script>
    <script>
        var needsPassword = false;

        document.addEventListener('DOMContentLoaded', function() {
            // Check auth
            if (!Auth.requireAuth()) return;

            var form = document.getElementById('join-form');
            var gameCodeInput = document.getElementById('game-code');
            var passwordGroup = document.getElementById('password-group');
            var joinTitle = document.getElementById('join-title');
            var btnJoin = document.getElementById('btn-join');

            // Back button
            document.getElementById('btn-back').addEventListener('click', function() {
                Navigation.toDashboard();
            });

            // Format game code input
            gameCodeInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                var gameCode = gameCodeInput.value.trim().toUpperCase();
                var password = document.getElementById('password').value;

                if (!gameCode) {
                    ToastManager.error('Please enter a game code');
                    return;
                }

                if (needsPassword && !password) {
                    ToastManager.error('Please enter the room password');
                    return;
                }

                btnJoin.disabled = true;
                btnJoin.innerHTML = '<div class="spinner" style="width: 20px; height: 20px;"></div> Joining...';

                try {
                    // Setup multiplayer handlers
                    MultiplayerManager.on('roomJoined', function(data) {
                        ToastManager.success('Joined room!');
                        // Store game data and redirect to game page
                        sessionStorage.setItem('parkoreen_game', JSON.stringify({
                            roomCode: data.roomCode,
                            mapData: data.mapData,
                            isHost: false
                        }));
                        window.location.href = '/parkoreen/host.html?room=' + data.roomCode + '&mode=play';
                    });

                    MultiplayerManager.on('error', function(data) {
                        if (data.message === 'Password required') {
                            needsPassword = true;
                            passwordGroup.classList.remove('hidden');
                            joinTitle.textContent = 'Enter Password';
                            ToastManager.warning('This room requires a password');
                        } else {
                            ToastManager.error(data.message);
                        }
                        btnJoin.disabled = false;
                        btnJoin.innerHTML = '<span class="material-symbols-outlined">login</span> Join';
                    });

                    await MultiplayerManager.joinGame(gameCode, password || null);
                } catch (error) {
                    ToastManager.error('Failed to join: ' + error.message);
                    btnJoin.disabled = false;
                    btnJoin.innerHTML = '<span class="material-symbols-outlined">login</span> Join';
                }
            });
        });
    </script>
</body>
</html>
